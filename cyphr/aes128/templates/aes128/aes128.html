{% extends 'main/layout.html' %}

{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/aes.css' %}">
    <link rel="stylesheet" href="{% static 'css/font_style.css' %}">
{% endblock %}

{% block content %}
    <div class="main_app">
        <div class="promo_block">
            <div class="solution">
                Cyphr <br>
                AES128
            </div>
            <div class="powered_box">
                <div class="materia_tech_logo">
                    <img src="{% static 'img/materia_tech_logo_black.webp' %}" alt="Materia Tech Logo">
                </div>
                <div class="powered_by_text">
                    Powered by <br>
                    Materia Tech
                </div>
            </div>
        </div>
        <div class="tech_block">
            <div class="cyphr_info">
                <div class="name_box">
                    <div class="cyphr_name">
                        Инструкция
                    </div>
                </div>
                <div class="arrow_box">
                    <a href="{% url 'aes128:instruction' %}">
                        <img src="{% static 'img/arrow_white.webp' %}" alt="Info page">
                    </a>
                </div>
            </div>
            <div class="products">
                <div class="cyphr_stego">
                    <div class="product_name">
                        Зашифровать
                    </div>
                    <div class="arrow_box">
                        <a href="{% url 'aes128:cypher' %}">
                            <img src="{% static 'img/arrow_white.webp' %}" alt="Encrypt page">
                        </a>
                    </div>
                </div>
                <div class="cyphr_aes">
                    <div class="product_name">
                        Расшифровать
                    </div>
                    <div class="arrow_box">
                        <a href="{% url 'aes128:decypher' %}">
                            <img src="{% static 'img/arrow_white.webp' %}" alt="Decrypt page">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
